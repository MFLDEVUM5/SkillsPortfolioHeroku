<splash-screen [animationType]="'fade-out'" [duration]="2" [animationDuration]="0.5"></splash-screen>
<div class="h-screen w-screen bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-white via-primary2 to-second flex justify-center items-center">
  <mat-sidenav-container [ngClass]="isMobile?'h-[95%] w-[95%] rounded-2xl':'h-[90%] w-[90%] rounded-2xl'">
    <mat-sidenav #sidenav [mode]="isMobile?'over':'side'" [opened]="!isMobile"  class="pt-6 w-48 text-center flex flex-col justify-between ">
      <div>
        <img class="rounded-full h-24 w-24 mb-7 mx-auto" src="https://images.pexels.com/photos/16511744/pexels-photo-16511744.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"/>
        <span class="text-lg font-extrabold text-primary2 font-body ">welcome</span>
        <list-of-skills></list-of-skills>
      </div>
      <div class="flex flex-col ">
        <fa-icon [icon]="faLinkedinIn" class="text-lg text-primary2"></fa-icon>
        <fa-icon [icon]="faGithub" class="text-lg text-primary2"></fa-icon>
        <fa-icon [icon]="faWhatsapp" class="text-lg text-primary2"></fa-icon>
      </div>
    </mat-sidenav>
    <mat-sidenav-content [@routeAnimations]="prepareRoute(outlet)" class="bg-back rounded-s-2xl" [ngClass]="isMobile?' px-8 pt-5':'pt-12 ps-11  pe-20'">
      <div class="flex " [ngClass]="isMobile?'flex-col gap-3':'flex-row justify-between'">
        <div class="flex justify-between items-start">
          <div class="flex flex-col">
            <span class=" text-2xl  font-extrabold font-body"> LAKNOUNE Mohamed-Farouk</span> 
            <span class="text-sm font-body font-semibold">welcome to my portfolio</span>
          </div>
          <mat-icon (click)="sidenav.toggle() " *ngIf="isMobile" class="mat-18">menu</mat-icon>
        </div>
        <div class="max-w-sm overflow-hidden shadow-lg bg-white px-6 py-5 rounded-xl "  >
          <span class="flex font-body font-semibold"><mat-icon class="mat-18 text-sm text-primary2">phone</mat-icon> 0607363123</span>
          <span class="flex font-body font-semibold"><mat-icon class="mat-18 text-sm text-primary2">mail</mat-icon> mohfarlaknoun@gmail.com</span>
        </div>
      </div>

      <router-outlet #outlet ="outlet"></router-outlet>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
